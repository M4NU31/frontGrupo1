<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-moleculas</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../scss/atomos/main.css">

</head>

<body>
    <h2>Button's</h2>
    <a href="" class="a-button">
        <button type="button" class="a-button__continue">Continuar</button>
    </a>
    <h2>Input's</h2>
    <div class="input-form">
        <input type="text" name="discount" id="discount" class="input-form__discount" placeholder="Código de descuento">
        <img src="../source/img/imput_send.svg" alt="" srcset="" class="input-form__icon-send">
    </div>
    <h2>Texto</h2>
    <p class="texto-form">
        SubTotal
    </p>
    <p class="texto-form">
        S/600.00
    </p>

    <h2> Product's</h2>

    <h3 class="text-shop-product">
        Carrito de compras
    </h3>
    <img src="../source/img/back_end.png" alt="" srcset="" class="imagen-product">
    <p class="title-product">Desarrollo Back-End</p>
    <p class="price-product">s/504.00</p>
    <p class="discount-product">Dto. 30%</p>
    <a href="" class="delate-product">Eliminar</a>

    <h2>
        Buttons's payment method
    </h2>

    <a href="" class="a-button">
        <button type="button" class="a-button__paymentMethod --activate">
            Tarjeta de crédito
        </button>
    </a>
    <a href="" class="a-button">
        <button type="button" class="a-button__paymentMethod">
            Tarjeta de débito
        </button>
    </a>
    <a href="" class="a-button">
        <button type="button" class="a-button__paymentMethod">
            Pago Efectivo
        </button>
    </a>

    <h2>Inputs payment method</h2>
    <div class="input-form">
        <input type="text" class="--paymentInformation" placeholder="Documento de Identidad">
    </div>
    <br>
    <div class="input-form -date">
        <input type="text" class="--date" placeholder="Mes">
    </div>
    <br>
    <div class="flex h-6 items-center">
        <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
        <button type="button" class="flex w-8 flex-none cursor-pointer rounded-full p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 bg-indigo-600" role="switch" aria-checked="true" x-ref="switch" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ 'bg-indigo-600': on, 'bg-gray-200': !(on) }" aria-labelledby="switch-1-label" :aria-checked="on.toString()" @click="on = !on">
            <span class="sr-only">Agree to policies</span>
            <span aria-hidden="true" class="h-4 w-4 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out translate-x-3.5" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ 'translate-x-3.5': on, 'translate-x-0': !(on) }"></span>
        </button>
    </div>
</body>

<script src="https://cdn.tailwindcss.com">
    module.exports = {

        plugins: [

            require('@tailwindcss/forms'),
        ],
    }
</script>

</html>
